<div class="row" style="margin-left: 5px; margin-top: 20px">

  <div class="col-sm-4">
    <label style="color: white">BUSCADOR</label>
    <br>
    <input type="text" (keyup)="onNameKeyUp($event)" placeholder="Fiestas por fecha" name="search">
    <button type="button" class="btn btn-default btn-sm" style="margin-left: 10px">
      <span class="glyphicon glyphicon-search">Buscar</span>
    </button>
  </div>

  <div class="col-sm-3" *ngFor="let info of arregloNotificacion; let indice = index">
    <div class="card" style="width: 20.1rem; height: 27rem">
      <img class="rounded float-right" src={{arregloFiesta.fiestaIdFK.imagenLugar}} alt="Card image cap" style="height: 15rem; width: 20rem">
      <div class="card-body">
        <h4 class="card-title">Lugar: {{arregloFiesta.fiestaIdFK.nombre}}</h4>
        <p class="card-text">Fecha: {{info.fiestaIdFK.fechaFiesta}}</p>
        <p class="card-text">Hora:{{info.fiestaIdFK.horaInicio}}</p>
        <button class="btn btn-primary">Ver</button>
      </div>
    </div>
  </div>
</div>
