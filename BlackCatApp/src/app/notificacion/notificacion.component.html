<div class="row" style="margin-left: 5px; margin-top: 20px">

  <div class="col-sm-12">
    <label style="color: white">BUSCADOR</label>
    <br>
    <input type="text" (keyup)="onNameKeyUp($event)" placeholder="Fiestas por fecha" name="search">
    <button type="button" class="btn btn-default btn-sm" style="margin-left: 10px">
      <span class="glyphicon glyphicon-search">Buscar</span>
    </button>
    <br>
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp"  ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <span class="fa fa-calendar" style="font-size:18px;color:#93C54B"></span>
            </button>
          </div>
        </div>
      </div>
    </form>

    <hr/>
  </div>

  <div class="col-sm-12">

    <br>

  </div>


  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-3" *ngFor="let info of arregloNotificacion; let indice = index">
        <div class="card" style="width: 20.1rem; height: 27rem">
          <img class="rounded float-right" src={{arregloFiesta[indice].fiestaIdFK.imagenLugar}} alt="Card image cap" style="height: 15rem; width: 20rem">
          <div class="card-body">
            <h4 class="card-title">Lugar: {{arregloFiesta[indice].fiestaIdFK.nombre}}</h4>
            <p class="card-text">Fecha: {{info.fechaFiesta}}</p>
            <p class="card-text">Hora:{{info.horaInicio}}</p>
            <!--<button class="btn btn-primary" (click)="eliminar()">Ver</button>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
