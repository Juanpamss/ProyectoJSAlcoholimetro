<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6" style="align-content: center">
    <img src="http://www.powerpac.org/wp-content/uploads/2017/07/checklist.png" alt="" width="150" height="150"
         style="margin-left: 260px">
    <br>
    <br>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <h3><strong>Lugar:</strong></h3>
    <div class="dropdown">
      <button id="botonLugar" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" value="1">
        Lugar
      </button>
      <div class="dropdown-menu">
        <div *ngFor="let info of lugaresFiesta">
          <a class="dropdown-item" id="local" (click)="cambiarTexto(info.nombre, info.id)">{{info.nombre}}</a>
        </div>
      </div>
    </div>
    <!--
        <input type="text" (keyup)="textoLugar($event)" class="form-control" id="inputLugar">-->
    <br>
    <h3><strong>Fecha:</strong></h3>
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input id="fecha" class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <span class="fa fa-calendar" style="font-size:18px;color:#93C54B"></span>
            </button>
          </div>
        </div>
      </div>
    </form>
    <br>
    <div class="row">

      <div class="col-sm-3">

        <h3><strong>Hora inicio:</strong></h3>
        <input type="text" style="width: 200px" class="form-control" id="inputHoraIni"
               (keyup)="textoHoraInicio($event)">
      </div>
      <div class="col-sm-3" style="margin-left: 40px">
        <h3><strong>Hora fin:</strong></h3>
        <input type="text" style="width: 200px" class="form-control" id="inputHoraFin" (keyup)="textoHoraFin($event)">
      </div>

    </div>
    <div class="row" style="margin-top: 20px">
      <!--   <div class="button-group" *ngFor="let info of invitados; let indice = index">
           <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> <span class="caret"></span></button>

             <li><a class="small" data-value="option1" tabIndex="-1"><input type="checkbox"/>&nbsp;Option 1</a></li>

      <div class="col-sm-6"><h3><strong>Invitados:</strong></h3></div>
      <div class="col-sm-6" align="left">
      <div class="button-group">
        <button type="button" style="margin-left: -250px" class="btn btn-default btn-sm dropdown-toggle"
                data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
          Seleccione los invitados
        </button>
        <ul class="dropdown-menu">
          <div *ngFor="let infoInvi of invitados">
            <form>
              <input type="checkbox" style="margin-left: 10px" name="invitados"
                     value={{infoInvi.id}}>&nbsp;{{infoInvi.nombre}}<br>
            </form>
          </div>
        </ul>
        <!--<input type="button" (click)="listaInvitados('coffee')" value="Send order">-->
      </div>
    </div>

      <div class="col-sm-6"><h3><strong>Bebidas:</strong></h3></div>
      <div class="col-sm-3" align="left">
        <div class="button-group">
          <button type="button" style="margin-left: -250px" class="btn btn-default btn-sm dropdown-toggle"
                  data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
            Seleccione las botellas:
          </button>
          <ul class="dropdown-menu">
            <div *ngFor="let infoBot of bebidas; let indice = index">
              <form>
                <input type="checkbox" style="margin-left: 10px" name="botellas"
                       value={{infoBot.id}}>&nbsp;{{infoBot.descripcion}}<br>
              </form>
            </div>
          </ul>

          <!--<input type="button" (click)="listaBebidas('botellas')" value="Send order">-->
        </div>

      </div>

      <div class="col-sm-3" align="left">
        <div class="button-group">
          <button type="button" style="margin-left: -250px" class="btn btn-default btn-sm dropdown-toggle"
                  data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
            Seleccione la cantidad:
          </button>
          <ul class="dropdown-menu">
            <div *ngFor="let infoCant of cantidad; let indice = index">
              <form>
                <input type="checkbox" style="margin-left: 10px" name="cantidad"
                       value={{infoCant.cant}}>&nbsp;{{infoCant.cant}}<br>
              </form>
            </div>
          </ul>

          <input type="button" (click)="listaInvitados('invitados')" value="Send order">
        </div>

      </div>


      <br>
      <br>
      <button type="button" class="btn btn-success btn-sm" style="margin-left: 300px; margin-top: 20px"
              [routerLink]="['/nuevaFiesta']" (click)="crearFiesta('invitados','botellas','cantidad')"> Crear Fiesta
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
