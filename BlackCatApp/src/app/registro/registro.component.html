<div class="row">

  <div class="col-sm-12">
    <br>
  </div>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="jumbotron">
          <div class="" style="text-align: center">
            <h1 class="display-5">¡REGISTRATE!</h1>
            <br>
            <a >SE PARTE DE BLACK CAT AHORA</a>
          </div>
          <hr class="my-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input id='nombre' type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
              <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                <div *ngIf="f.nombre.errors.required">Nombre es requerido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input id="apellido" type="text" formControlName="apellido" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }" />
              <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
                <div *ngIf="f.apellido.errors.required">Apellido es requerido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="correo">Correo Electrónico:</label>
              <input id="correo" type="email" [email]="true" formControlName="correo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" />
              <div *ngIf="submitted && f.correo.invalid" class="invalid-feedback">
                <div *ngIf="f.correo.errors.required">Correo es requerido</div>
                <div *ngIf="f.correo.errors.email">Correo Invalido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
                <div *ngIf="f.password.errors.minlength">Contraseña debe tener minimo 6 caracteres</div>
              </div>
            </div>
            <div class="form-group" style="text-align: center">
              <br>
              <button type="submit" class="btn btn-success btn-lg btn-block">Registrar</button>
              <button [routerLink]="['/portal']" class="btn btn-link">Cancelar</button>
            </div>
          </form>
          <div class="">
            <br>
          </div>
          <div style="text-align: center">
            <small class="text-muted">Al registrarte estás aceptando las
              Condiciones de uso y la Política de privacidad de BLACK CAT NIGHT</small>
          </div>

        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>

  </div>
  <div class="col-sm-12"></div>

</div>
